# Example configuration for LoRA training

project_name: example-lora-slm
base_model: gpt2
task: qa
recipe: lora
device: auto # auto-detect (cpu or cuda)

preprocess:
  max_tokens_per_chunk: 512
  chunk_overlap: 64
  lowercase: false
  strip_urls: true
  remove_duplicates: true
  normalize_unicode: true

training:
  batch_size: 8
  learning_rate: 5e-5
  weight_decay: 0.01
  epochs: 3
  warmup_steps: 100
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  seed: 42
  fp16: false # Set true for GPU with FP16 support
  eval_steps: 500
  save_steps: 500
  logging_steps: 100
  save_total_limit: 3

lora:
  r: 8
  lora_alpha: 32
  lora_dropout: 0.1
  target_modules:
  - q_proj
  - v_proj
  - k_proj
  - o_proj
  bias: none
  task_type: CAUSAL_LM

export:
  format: onnx
  optimize_for: cpu
  quantize: false
  opset_version: 13
  merge_lora: true

# Security and governance
allow_pii: false
check_license: true
