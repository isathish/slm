# Jekyll configuration for SLM Builder documentation

# Site settings
title: SLM Builder Documentation
description: Build Small/Specialized Language Models from any dataset, source, or topic
baseurl: "/slm"
url: "https://isathish.github.io"

# Theme - Using just-the-docs for better multi-page navigation
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Aux links for header
aux_links:
  "GitHub":
    - "https://github.com/isathish/slm"

# Footer
footer_content: "Copyright &copy; 2025 SLM Builder. MIT License."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Navigation
nav_enabled: true
heading_anchors: true

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Defaults for front matter
defaults:
  - scope:
      path: ""
    values:
      layout: default
